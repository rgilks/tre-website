<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradients and filters for enhanced visual effects -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#39FF14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ECC71;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="beigeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8D0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter for the green elements -->
    <filter id="greenGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle glow for beige elements -->
    <filter id="beigeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background (black) -->
  <rect width="200" height="200" fill="#000000"/>
  
  <!-- Animated "A" shape - left leg -->
  <path d="M 60 180 L 100 40" 
        stroke="url(#beigeGradient)" 
        stroke-width="12" 
        stroke-linecap="round"
        filter="url(#beigeGlow)"
        opacity="0">
    <animate attributeName="opacity" 
             values="0;1;1" 
             dur="1.5s" 
             begin="0s" 
             fill="freeze"/>
    <animate attributeName="stroke-dasharray" 
             values="0,200;200,0" 
             dur="1.5s" 
             begin="0s" 
             fill="freeze"/>
  </path>
  
  <!-- Animated "A" shape - right leg -->
  <path d="M 140 180 L 100 40" 
        stroke="url(#beigeGradient)" 
        stroke-width="12" 
        stroke-linecap="round"
        filter="url(#beigeGlow)"
        opacity="0">
    <animate attributeName="opacity" 
             values="0;1;1" 
             dur="1.5s" 
             begin="0.3s" 
             fill="freeze"/>
    <animate attributeName="stroke-dasharray" 
             values="0,200;200,0" 
             dur="1.5s" 
             begin="0.3s" 
             fill="freeze"/>
  </path>
  
  <!-- Animated circle inside the "A" -->
  <circle cx="110" cy="80" r="15" 
          fill="url(#beigeGradient)"
          filter="url(#beigeGlow)"
          opacity="0">
    <animate attributeName="opacity" 
             values="0;1;1" 
             dur="1s" 
             begin="1.2s" 
             fill="freeze"/>
    <animate attributeName="r" 
             values="0;15;15" 
             dur="0.8s" 
             begin="1.2s" 
             fill="freeze"/>
    <!-- Subtle breathing animation -->
    <animate attributeName="r" 
             values="15;16;15" 
             dur="4s" 
             begin="2s" 
             repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated green diagonal bar -->
  <rect x="95" y="75" width="8" height="60" 
        rx="4" ry="4"
        fill="url(#greenGradient)"
        filter="url(#greenGlow)"
        transform="rotate(-15 99 105)"
        opacity="0">
    <animate attributeName="opacity" 
             values="0;1;1" 
             dur="1s" 
             begin="1.5s" 
             fill="freeze"/>
    <animate attributeName="height" 
             values="0;60;60" 
             dur="0.8s" 
             begin="1.5s" 
             fill="freeze"/>
    <!-- Pulsing glow effect -->
    <animate attributeName="filter" 
             values="url(#greenGlow);url(#greenGlow)" 
             dur="3s" 
             begin="2.5s" 
             repeatCount="indefinite">
      <set attributeName="filter" to="url(#greenGlow)" begin="0s"/>
      <set attributeName="filter" to="url(#greenGlow)" begin="1.5s"/>
      <set attributeName="filter" to="url(#greenGlow)" begin="3s"/>
    </animate>
  </rect>
  
  <!-- Subtle background glow animation -->
  <circle cx="100" cy="100" r="80" 
          fill="none" 
          stroke="#39FF14" 
          stroke-width="0.5" 
          opacity="0.1">
    <animate attributeName="opacity" 
             values="0.1;0.3;0.1" 
             dur="6s" 
             begin="3s" 
             repeatCount="indefinite"/>
    <animate attributeName="r" 
             values="80;85;80" 
             dur="6s" 
             begin="3s" 
             repeatCount="indefinite"/>
  </circle>
</svg>
